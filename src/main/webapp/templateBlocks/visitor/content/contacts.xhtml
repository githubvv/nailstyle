<ui:composition xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <section id="contact" style="background-color: #fff;" class="text-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="heading">Контакты</h2>
                    <b style="display: block;margin-bottom: 5px;"><span class="contacts-label-1">КИЕВ:</span><span class="contacts-label-2"> (096)9776003. Яна</span></b>
                    <div class="row">
                        <div class="col-md-6">
                            <form jsf:id="contact-form" method="post" class="contact-form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="name">Ваше имя*</label>
                                                <input jsf:id="sender-name" jsf:value="#{mailController.senderName}"
                                                       type="text" name="name" placeholder="Введите ваше имя"
                                                       required="required" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="surname">Ваша фамилия *</label>
                                                <input jsf:id="sender-surname"
                                                       jsf:value="#{mailController.senderSurname}" type="text"
                                                       name="surname" placeholder="Введите вашу фамилию"
                                                       required="required" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Ваш email *</label>
                                        <input jsf:id="sender-email" type="email" jsf:value="#{mailController.email}"
                                               name="email" placeholder="Введите ваш email" required="required"
                                               class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="sender-message">Ваше сообщение мне *</label>
                                        <textarea jsf:id="sender-message" jsf:value="#{mailController.message}" rows="4"
                                                  placeholder="Введите текст сообщения" required="required"
                                                  class="form-control"/>
                                    </div>
                                    <div class="text-center">
                                        <input jsf:id="send-id" jsf:action="#{mailController.sendMessage()}"
                                               type="submit" value="Отправить"
                                               class="btn btn-primary btn-block">
                                            <f:ajax execute="@form"
                                                    render="@form"/>
                                        </input>
                                    </div>
                                </div>
                                <div class="clearfix"/>
                                <p/>
                                <div jsf:id="contacts-messages">
                                    <h:messages/>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <p>Вы можете задать мне вопрос, оставить отзыв по электронной почте с помощью следующей формы. </p>

                            <p>Изысканный вид ручек и ухоженный вид ножек являются визитной карточкой для настоящих женщин и мужчин. Я помогу Вам быть изысканными и уверенными в себе. Помочь выглядеть идеально - цель моей работы!. Обращайтесь, буду рада знакомству с Вами</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p/>
    </section>
</ui:composition>
