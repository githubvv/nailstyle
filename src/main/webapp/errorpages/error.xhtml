<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="statusCode" value="#{error.code}"/>
</f:metadata>
<h:head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/resources/css/errorpages.css" type="text/css"/>
</h:head>
<h:body>
     <div id="wrap">
        <div class="content">
            <div class="error-div">
                <span id="title">#{error.message}</span><span id="title-ico"><i class="fa fa-minus-circle fa-5x"></i></span>
                <form jsf:id="error-form">
                    <a jsf:id="gohome-link" jsf:outcome="#{authorization.goHome()}">Перейти на главную страницу</a>
                </form>
            </div>
        </div>
    </div>
</h:body>
</html>
